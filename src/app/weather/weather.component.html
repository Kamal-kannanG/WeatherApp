<form class="search" (ngSubmit)="onSubmit()">
  <input type="text" [(ngModel)]="cityValue" name="city" placeholder="Search City">
</form>

<div class="container">
    <div class="upper-data">
      <img src="../assets/hot.jpg" *ngIf="temperature > 25">
      <img src="../assets/cold.jpg" *ngIf="temperature <= 25">
  
      <div class="weather-data">
        <div class="location">{{cityName}}</div>
        <div class="temperature">{{ temperature | number: '1.0-0'}}°C</div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container"> 
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">{{ minTemp }}°C</div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">{{ maxTemp }}°C</div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" alt="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">{{ humidity }}%</div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">{{ wind }}kmph</div>
        </div>
      </div>
    </div>
  </div>
